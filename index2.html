    <div class="container">
        <h1 class="title">지금</h1>
        <div class="poem">
            <p class="line">
                <span>해마다 피는 꽃</span>이라도<br>
                <span>같은 모습은 아니다</span><br>
                그 꽃을 바라보는 <span>나도 같지 않다</span>
            </p>
            <p class="line">
                모든 것은 <span>흐르고 변한다</span><br>
                <span>한번 지나가면 그뿐</span> 흐르고 흘러<br>
                <span>제자리로 돌아올 수 있는 것은 없다</span>
            </p>
            <p class="line">
                <span>지금 이 순간, 지금 이 자리로</span><br>
                <span>돌아올 길은 영영 없다</span>
            </p>
            <p class="line">
                그러니 <span>어찌 소중하지 않으랴</span><br>
                <span>어찌 간절하지 않으랴</span><br>
                지금 나를 <span>스치고 지나가는 것들</span><br>
                <span class="highlight">내 눈빛에 담기는 모든 것</span> 들이
            </p>
            <p class="poet">이정하</p>
        </div>
    </div>
