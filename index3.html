                <span>언어의 바깥</span>으로 확 도망가 버리자<br>

            </p>
            <p class="line">
                노래를 부르면 <span>곧 새가 되고</span><br>
                숲 속을 달리면 <span>내가 사슴이 될 수 있는</span><br>
                <span class="highlight-forest">그 환상의 숲으로</span>
            </p>
            <p class="line">
                <span class="highlight-forest2">이름이 없어도 내가 나일 수 있는 곳으로</span>
            </p>
