    <div class="container">
        <h1 class="title">섬</h1>
        <div class="poem">
            <p class="line">
                <span>섬 하나 없는 바다에 홀로 출렁이는 것이 삶</span>인줄 알았고<br>
                <span>장미의 가시가 꽃잎</span>인 줄로만 알고 살았던 그대야<br>
            </p>
            <p class="line">
                <span>홀로 얼마나 바닷물이 차가웠니</span><br>
                <span>그래 그 욱신거리는 삶은 또 얼마나 삐걱거렸니</span><br>
            </p>
            <p class="line">
                그대의 바다에 <span>조그만 섬이 뿌리를 내리나니</span><br>
                힘겨웠던 <span>그대의 닻을 잠시 쉬게 해</span><br>
                <span class="highlight1">섬 전체가 장미로 물드는 계절</span>이 오면<br>
                <span class="highlight2">그대가 가시가 아니라</span><br>
                <span class="highlight3">사정없이 붉은 꽃잎</span>이었음을 알게 해<br>
            </p>
        
            <p class="poet">서덕준</p>
        </div>
