        <h1 class="title">그 여름의 끝</h1>
        <div class="poem">
            <p class="line">
                <span class="highlight-1">그 여름 나무 백일홍</span>은 무사하였습니다<br>
                <span>한차례 폭풍에도 그 다음 폭풍</span>에도 쓰러지지 않아<br>
                <span>쏟아지는 우박처럼 붉은 꽃들을 매달았습니다</span><br>
            </p>
            <p class="line">
                그 여름 나는 <span class="highlight-strom">폭풍의 한가운데 있었습니다</span><br>
                <span class="highlight-flowers">그 여름 나의 절망은 장난처럼 붉은 꽃들을 매달았지만</span><br>
                <span class="highlight-flower">여러 차례 폭풍에도 쓰러지지 않았습니다</span>
            </p>
            <p class="line">
                <span class="highlight-flower2">넘어지면 매달리고 타올라 불을 뿜는 나무 백일홍 억센 꽃들이</span><br>
                <span class="highlight-2">두어 평 좁은 마당을 피로 덮을 때,</span><br>
                <span class="highlight-3">장난처럼 나의 절망은 끝났습니다</span>
            </p>
            
            <p class="poet">이성복</p>
